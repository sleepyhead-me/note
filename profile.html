<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Saadat Notes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loader" class="loader-container"><div class="loader"></div></div>

    <!-- Header -->
    <header>
        <div class="container">
            <a href="index.html" class="logo"><h1>Saadat Notes</h1></a>
            <nav>
                <a href="profile.html" class="profile-link">My Profile</a>
                <button id="logout-btn" class="btn btn-outline">Logout</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>My Profile</h2>
        <div class="profile-form-container">
            <form id="profile-form">
                <p>Update your personal information or promote your academic year.</p>
                <div class="form-group">
                    <label for="profile-name">Full Name</label>
                    <input type="text" id="profile-name" required>
                </div>
                <div class="form-group">
                    <label for="profile-email">Email Address</label>
                    <input type="email" id="profile-email" disabled>
                </div>
                <div class="form-group">
                    <label for="profile-year">Academic Year</label>
                    <select id="profile-year" required>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">Final Year</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>
    </main>

    <footer>...</footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
